<!doctype html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کوئرا لیست</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <aside class="aside">
      <!-- hamburger Menu -->
      <div class="mobile__header">
        <button id="hamburger" class="hamburger block lg:hidden">
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </button>
        <h3 class="mobile__header-h3 mr-15">کوئرا لیست</h3>
      </div>
      <!-- profile -->
      <section class="profile flex w-full justify-start gap-3 py-3">
        <img
          class="profile__img"
          src="./assets/images/007.jpg"
          alt="profile pic"
        />
        <div class="profile__data">
          <h2 class="profile__h2">سلام، رویا</h2>
          <p>سه‌شنبه، ۵ بهمن ۱۴۰۲</p>
        </div>
      </section>
      <!-- sidebar -->
      <div class="sidebar">
        <div class="sidebar__header mb-4 flex items-center justify-between">
          <h3 class="mr-4 text-black font-bold">کوئرا لیست</h3>
          <button id="close-sidebar" class="mr-4 text-xl font-bold">
            &times;
          </button>
        </div>

        <ul id="mobile__menubar" class="menubar">
          <li class="bg-blue-100 text-blue-600">
            <a href="#">
              <img
                class="ml-4 w-5"
                src="./assets/images/home-2.png"
                alt="home"
              />
              خانه
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="ml-4 w-5"
                src="./assets/images/task-square.png"
                alt="task"
              />
              تسک‌ها
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="ml-4 w-5"
                src="./assets/images/calendar.png"
                alt="calendar"
              />
              تقویم
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="ml-4 w-5"
                src="./assets/images/arrange-square-2.png"
                alt="arrange"
              />
              گزارشات
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="ml-4 w-5"
                src="./assets/images/setting.png"
                alt="setting"
              />
              تنظیمات
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="ml-4 w-5"
                src="./assets/images/24-support.png"
                alt="support"
              />
              پشتیبانی
            </a>
          </li>
          <li>
            <a href="#">
              <img
                class="ml-4 w-5"
                src="./assets/images/profile.png"
                alt="profile"
              />
              پروفایل
            </a>
          </li>
        </ul>

        <div class="darkmode__container">
          <!-- dark/light toggle -->
          <div class="darkmode">
            <button class="darkmode__button bg-white">
              <img
                class="darkmode__img"
                src="./assets/images/sun.png"
                alt="light mode"
              />
              <span class="aside__span">روشن</span>
            </button>
            <button class="darkmode__button">
              <img
                class="darkmode__img"
                src="./assets/images/moon.png"
                alt="dark mode"
              />
              <span class="aside__span">تاریک</span>
            </button>
          </div>

          <button class="mr-6 flex gap-3">
            <img src="./assets/images/logout.png" alt="logout" />
            <span class="aside__span">خروج</span>
          </button>
        </div>
      </div>
    </aside>
    <div class="sidebar__overlay"></div>

    <main></main>

    <script type="module" src="./scripts/sidebar.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
